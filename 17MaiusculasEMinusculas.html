<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Maiúsculas e minúsculas</title>
    <!--JS-->
    <script>
        
        //Variaveis
        var palavra = "InFORmÁtica";

        //Maiúscula
        alert(palavra.toUpperCase());

        //Minúscula
        alert(palavra.toLowerCase());

    </script>
</head>
