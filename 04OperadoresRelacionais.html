<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Operadores Relacionais</title>
    <!--JS-->
    <script>
        //MENOR
        window.alert(5 < 4);

        //MAIOR
        window.alert(5 > 4);

        //IGUAL
        window.alert(5 == 4);

        //MENOR OU IGUAL
        window.alert(5 <= 4);

        //MAIOR OU IGUAL
        window.alert(5 >= 4);

        //DIFERENTE
        window.alert(5 != 4);
    </script>
</head>
<body>
    
</body>
</html>
