    <title>Estrutura de Escolha</title>

        //Variaveis
        var codigo = 6;
        
        //Estrutura de escolha
        switch(codigo){
            
            case 1:
                alert("pizza");
                break;
            
            case 2:
                alert("Suco");
                break;
            case 3: 
                alert("Macarrão");
                break;

                alert("Codigo inválido!");

        }
        
    </script>
