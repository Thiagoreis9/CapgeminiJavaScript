<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Evento Alteração</title>
    <!--JS-->
    <script>
        
        //Criar a função
        function mensagem(){
            
            //Obter o curso selecionado
            var curso = document.getElementById("cursos").value;

            //Mostrar o curso selecionado
            alert(curso);

        }

    </script>
</head>
<body>

    <select onchange="mensagem()" id="cursos">
        <option>Escolha seu Curso:</option>
        <option>HTML</option>
        <option>CSS</option>
        <option>JavaScript</option>

    </select>
    
</body>
</html>
