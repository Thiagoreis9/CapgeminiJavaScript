<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Laço Faça Enquanto</title>
    <!--JS-->
    <script>
        
        //Variaveis
        var indice = 1;

        //Laço faça enquanto
        do{
            alert("Oi " + indice);
            indice++;
        }
        while(indice <= 3);

    </script>
</head>

</body>
</html>
