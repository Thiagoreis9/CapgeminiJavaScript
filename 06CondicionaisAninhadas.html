<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>condicionais Aninhadas</title>
    <!--JS-->
    <script>
        
        //Média
        var media = 4;

        //Condicional aninhada
        if(media == 10){
            window.alert("Excelente!");
        } else if(media >= 9){
            window.alert("Ótimo");
        } else if(media >= 8){
            window.alert("Bom");
        } else if(media >= 7){
            window.alert("Na média");
        } else if(media >= 5){
            window.alert("Em exame");
        } else {
            window.alert("Reprovada!");
        } 

    </script>
</head>
<body>
    
</body>
</html>
